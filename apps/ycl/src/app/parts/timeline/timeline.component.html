<div class="h-full w-full">
  <article *ngFor="let okotoba of (okotobas$ | async)?.reverse()" class="flex">
    <div class="left">
      <img [src]="okotoba.user.avatar.imageUrl">
      <div class="actions-area">
        <button class="reply-button">üí¨<span class="reply-count">{{ okotoba.replies.length }}</span></button>
        <button class="spread-button">üîÑ<span class="spread-count">{{ okotoba.spreads.length }}</span></button>
        <button class="react-button">‚≠ê<span
            class="react-count">{{ htmlFuncs.converters.classifyReactsByEmoji(okotoba.reacts).normal.length }}</span></button>
        <ng-container
          *ngFor="let emojiType of htmlFuncs.converters.classifyReactsByEmoji(okotoba.reacts).withEmoji | keyvalue">
          <button class="react-button">{{ emojiType.key }}<span
              class="react-count">{{ emojiType.value.length }}</span></button>
        </ng-container>
      </div>
    </div>
    <div class="right">
      <div class="user-id">{{ okotoba.user.id }}</div>
      <p>{{ okotoba.text }}</p>
    </div>
  </article>
</div>
